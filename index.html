          <img src="logo_image.png" id="logo_img" class="figure-img img-fluid rounded" alt="...">
        </figure>
      </div>
      <div class="col-md-5 col m-md-auto order-1 col-8 order-md-2 ">
        <h1 id="shopping">CHICKEN HOUSE</h1>
      </div>
      <div class="col-md-4 order-3 col-8 order-md-3">

      </div>
    </div>
    <div class="row navbar">
      <div class="col">
        <nav class="navbar navbar-expand-lg navbar-light ">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

        </nav>
      </div>

    <br><br>
<div id="main_div">
    <div class="row">
      <div class="col">
        <div class="card-deck ">
          <div class="card col-md-4 m-auto">
            <img src="organic_img.jpg" class="card-img-top card_img" alt="g1.jpg">
            <div class="card-body">
              <p class="card-text card_text">Organic</p>
              <h5 class="card-title card_title" id="organic_price">Rs/Kg</h5>
              <button type="button" class="btn order" onclick="typeSelection('Organic Chicken')">Order Now.</button>
            </div>
          </div><br>
          <div class="card col-md-4 m-auto">
            <img src="desi_chicken.jpg" class="card-img-top card_img" alt="g1.jpg">
            <div class="card-body">
              <p class="card-text card_text">Desi</p>
              <h5 class="card-title card_title" id="desi_price">Rs/Kg</h5>
              <button type="button" class="btn order" onclick="typeSelection('Desi Chicken')">Order Now.</button>
            </div>
          </div><br>
          <div class="card col-md-4 m-auto">
            <img src="desi_ghee.jpg" class="card-img-top card_img" alt="g3.jpg">
            <div class="card-body">
              <p class="card-text card_text">Desi Ghee</p>
              <h5 class="card-title card_title" id="ghee_price">Rs/Kg</h5>
              <button type="button" class="btn order" onclick="typeSelection('Desi Ghee')">Order Now.</button>
            </div>
          </div><br>
        </div>
      </div>
    </div>
    <br>
    <div id="form">
      <div class="form-group col-md-5">
        <label>Full Name:</label>
        <input onchange="checkValidation()" type="text" class="form-control" id="name" placeholder="Full Nane">
      </div>
      <div class="form-group col-md-5">
        <label>Phone No:</label>
        <input onchange="checkValidation()" type="number" class="form-control" id="phone" placeholder="phone no.">
      </div>
      <div class="form-group  col-md-11">
        <label>Address:</label>
        <input onchange="checkValidation()" type="text" class="form-control" id="address" placeholder="Address">
      </div>
      <div class="form-group  col-md-5">
        <label>Type:</label>
        <input onchange="checkValidation()" type="text" disabled class="form-control" id="type" placeholder="Select item">
      </div>
      <div class="form-group  col-md-5">
        <label>Number Of Kgs: <span style="color:#3153D2">(min 1Kg)</span></label>
        <input onchange="checkValidation()" type="number" min="1" class="form-control" id="kgs" placeholder="KGs">
      </div>
      <div class="form-group  col-md-5">
        <label>Total: <span style="color:brown">(Kgs*Price)</span></label>
        <input disabled onchange="checkValidation()" type="number" class="form-control" id="total" placeholder="Total">
      </div>
      <div class="form-group col-md-11">
        <label>More Description:</label>
        <input type="text" class="form-control" id="description" placeholder="Description">
      </div>
      <p style="margin-left: 13px; color:#E52A95;">(Delivery Charges : 50Rs)</p>
      <p style="margin-left: 13px; color:brown;">(We are serving only in Karachi)</p>
      <button type="submit" class="btn btn-primary" id="submit" onclick="myFunction()">Submit</button>
    </div>
  </div><br>

      <div class="col footer">
        <ul>
